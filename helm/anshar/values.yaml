env: dev

replicas: 1


rollingUpdate:
  maxSurge: 1
  maxUnavailable: 1



secretMount:
   name: anshar-key
   mountPath: /etc/anshar/credentials.json
   subPath: credentials.json
   secretName: ror-anshar-sa-key
   readOnly: true


configMapMount:
   name: anshar-config
   subscriptionName: anshar-subscription-config

image:
  identifier: ${artifact.metadata.image}
  imagePullPolicy: Always

service:
  http:
    externalPort: 80
    internalPort: 8776

ingress:
  enabled: true
  devIp: 35.189.192.172
  stagingIp: 35.240.29.194
  productionIp: 192.158.29.145
